<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{title}</title>
        <style>
            body {
                font-family: sans-serif;
                font-size: 1em;
                margin: 0px auto;
                padding: 8px 32px;
                max-width: 1024px;
            }
            
            a {
                color: #0000ff;
            }
            
            a:hover {
                color: #ff0000;
            }
            
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #0f0f0f;
                    color: #ffffff;
                }
                
                a {
                    color: #00ffff;
                }
            }
        </style>
    </head>
    <body>
        <h4>{menu}</h4>
{content}
        <br>
        <sub>Last page update: {datetime}.<br>{copyright}<br>{powered_by}</sub>
    </body>
</html>
